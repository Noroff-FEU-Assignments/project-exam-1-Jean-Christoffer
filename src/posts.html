      content="Get the inside scoop on the latest electronic music news, events, and trends with Wave - your ultimate source for all things EDM!"

      src="https://kit.fontawesome.com/7cc6ea881f.js"
      crossorigin="anonymous"
    ></script>
    <script src="components/hamburger.js" type="module" defer></script>
    <script src="components/posts.js" type="module" defer></script>

    <title>WAVE || Posts</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header class="flex">
      <div
        class="hamburger"
        aria-controls="nav"
        aria-expanded="false"
        role="button"
      >
        <span class="line top"></span>
        <span class="line middle"></span>
        <span class="line bottom"></span>
      </div>
      <div class="title-site" role="button"><a href="index.html">WAVE</a></div>
      <nav id="nav">
        <ul class="nav flex">
          <li><a href="index.html">Home</a></li>
          <li><a href="posts.html" class="active-page">Posts</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main id="content">
      <section class="section-wrapper flex">
        <h1>Posts</h1>
        <div class="post-form-wrapper flex">
          <div class="sort-form">
            <label for="categorySelect" class="sr-only">Category</label>
            <select class="category" name="category" id="categorySelect">
              <option value="">Category</option>
              <option value="AI technology">AI technology</option>
              <option value="Sound">Sound</option>
              <option value="Scene">Scene</option>
            </select>
            <label for="sort-date-old-new" class="sr-only">Sort-date</label>
            <select class="sort-date" id="sort-date-old-new" name="sort-date">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>
          <form class="search-form flex">
            <div class="search input-container flex">
              <label for="search" class="sr-only">Search post</label>
                <div class="flex search-input-container">
                  <input type="text" id="search" placeholder="search post" name="search-post" />
                  <button class="btn">Seach</button>
                </div>
            </div>
          </form>
        </div>
        <div class="post-section">
          <svg
            class="spinner"
            width="65px"
            height="65px"
            viewBox="0 0 66 66"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              class="path"
              fill="none"
              strokeWidth="6"
              strokeLinecap="round"
              cx="33"
              cy="33"
              r="30"
            ></circle>
          </svg>
        </div>
        <div class="load-more-container">
          <button class="load-more btn">Show more</button>
        </div>
        
      </section>

    </main>
    <footer>
      <div class="footer-wrapper">
        <div class="socials-wrapper flex">
          <h1>Wave</h1>
          <div class="socials-container flex">
            <a href="https://www.instagram.com/" target="blank"><i class="fa-brands fa-instagram"></i><p  class="sr-only">Instagram</p></a>
            <a href="https://www.facebook.com/" target="blank"><i class="fa-brands fa-facebook-f"></i><p  class="sr-only">facebook</p></a>
            <a href="https://www.twitter.com/" target="blank"><i class="fa-brands fa-twitter"></i><p  class="sr-only">twitter</p></a>
          </div>
        </div>
        <form class="footer-form form flex">
          <div class="subscribe">
            <h2 id="subscribe-heading">Subscribe to our newsletter</h2>
            <p>
              Stay updated with our latest blog posts and happenings in the electronic music scene
            </p>
          </div>
          <div>
            <label for="email-input" class="sr-only">Email address</label>
            <input
              id="email-input"
              type="email"
              required
              placeholder="example@mail.com"
              class="form-field"
            />
            <span class="error-message"></span>
            <button type="submit" class="btn subscribe-btn">Subscribe</button>
          </div>
        </form>
        <div class="copyright">
          <h1>WAVE</h1>
          <p>Copyright â’¸ Wave: 2023: All rights reserved</p>
        </div>
      </div>
      <div class="snackbar-wrapper snackbar-wrapper-footer">
        <div class="snackbar flex">

          <p class="snab"></p>
        </div>
      </div>
    </footer>
  </body>
</html>
