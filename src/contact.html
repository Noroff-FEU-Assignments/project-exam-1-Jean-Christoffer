  <title>WAVE</title>

</head>

<body>
  <div class="overlay"></div>
  <header class="flex">
    <div class="hamburger" aria-controls="nav" aria-expanded="false" role="button">
      <span class="line top"></span>
      <span class="line middle"></span>
      <span class="line bottom"></span>
    </div>
    <div class="title-site" role="button"><a href="index.html">WAVE</a></div>
    <nav id="nav">
      <ul class="nav flex">
        <li><a href="index.html">Home</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li><a href="contact.html" class="active-page">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main id="content">
    <section class="contact-section">
      <h1>Contact</h1>

      <form class="comment-form contact-form" aria-label="Contact form">
        <fieldset>
          <legend>
            <h2>Send us a message</h2>
          </legend>
          <div class="input-container flex">
            <label for="name">Name:</label>
            <input id='name' type="text" class="input-field-name" placeholder="John Cool" required>
            <span class="error-message"></span>
          </div>
          <div class="input-container flex">
            <label for="email">Email:</label>
            <input id='email' type="email" class="input-field-email" placeholder="example@mail.com" required>
            <span class="error-message"></span>
          </div>
          <div class="input-container flex">
            <label for="subject">Subject:</label>
            <input id='subject' type="text" class="input-field-subject" placeholder="subject" required>
            <span class="error-message"></span>
          </div>
          <div class="input-container flex">
            <label for="question">Question:</label>
            <textarea id='question' type="text" class="input-field-comment" name="question" placeholder="Your question"
              required></textarea>
              <span class="error-message"></span>
          </div>
          <div class="input-container repply-shortly flex">
            <small>
              <p>We will reply shortly</p>
            </small>
          </div>
          <div class="comment-form-btn-container send-contact flex">
            <button class="btn comment-btn">Send</button>
          </div>
        </fieldset>
      </form>

      <div class="snackbar-wrapper">
        <div class="snackbar flex">

          <p class="snab"></p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-wrapper">
      <div class="socials-wrapper flex">
        <h1>Wave</h1>
        <div class="socials-cotnainer flex">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <form class="footer-form form flex">
        <div class="subscribe">
          <h2 id="subscribe-heading">Subscribe to our newsletter</h2>
          <p>
            Stay updated with our latest blog posts and happenings in the electronic music scene
          </p>
        </div>
        <div>
          <label for="email-input" class="sr-only">Email address</label>
          <input
            id="email-input"
            type="email"
            required
            placeholder="example@mail.com"
            class="form-field"
          />
          <span class="error-message"></span>
          <button type="submit" class="btn subscribe-btn">Subscribe</button>
        </div>
      </form>
      <div class="copyright">
        <h1>WAVE</h1>
        <p>Copyright â’¸ Wave: 2023: All rights reserved</p>
      </div>
    </div>
    <div class="snackbar-wrapper snackbar-wrapper-footer">
      <div class="snackbar flex">

        <p class="snab"></p>
      </div>
    </div>
  </footer>


</body>
