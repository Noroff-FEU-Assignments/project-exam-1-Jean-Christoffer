<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/components/hamburger.js" type="module" defer></script>
    <script src="src/components/route.js" type="module" defer></script>


    <title>Blog</title>
  </head>
  <body>
    <div id="app" class="application">
      <header class="flex">
        <div class="hamburger" aria-controls="nav" aria-expanded="false" role="navigation">
            <span class="line top"></span>
            <span class="line middle"></span>
            <span class="line bottom"></span>
        </div>

        <div class="logo-wrapper flex">
            <div class="logo-container">
                <img alt="blog-logo"  class="menu_item" value="home" src="vite.svg" class="logo" />
            </div>
            <div class="title-container">
               <p class="title-site">Blog</p>             
            </div>
        </div>

        <nav id="nav">
            <ul class="nav flex">

                <li class="menu_item" value="home">Home</li>
                <li class="menu_item" value="contact">Contact</li>
                <li class="menu_item" value="posts">Posts</li>
                <li class="menu_item" value="about">About</li>
                <li class="menu_item" value="archive">Archive</li>

            </ul>
        </nav>
        <form class="search">
          <div>
            <input type="text" placeholder="search">
            <button>search</button>
          </div>
          
        </form>
    </header>
     <main id="content">
        <section id="container" class="content-container"></section>
     </main>
     <footer>i am a footer</footer>
    </div>

  </body>
</html>
